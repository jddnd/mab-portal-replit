<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cisco ISE Device Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-gray-900">
    <div class="container mx-auto p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="px-4 py-3 rounded relative mb-4
                        {% if category == 'success' %} bg-green-100 border border-green-400 text-green-700
                        {% elif category == 'error' %} bg-red-100 border border-red-400 text-red-700
                        {% else %} bg-blue-100 border border-blue-400 text-blue-700
                        {% endif %}"
                        role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center py-4 text-gray-500 text-sm">
        Cisco ISE Device Portal &copy; 2024
    </footer>
</body>
</html>
