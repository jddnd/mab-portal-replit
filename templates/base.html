<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Authorization Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #2a2f45;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 12px 8px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }
    th {
      background-color: #f9fafb;
      font-weight: 600;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccd1d9;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      background-color: #1f73f1;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    .section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
