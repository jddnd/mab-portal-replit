<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cisco ISE Device Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input, textarea {
            color: #ffffff !important; /* White text for dark backgrounds */
            background-color: #e5e7eb !important; /* Light gray background for contrast */
        }
        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4299e1; /* Blue focus ring */
            color: #ffffff !important; /* Ensure focus keeps text visible */
        }
        /* Fallback for light themes or browsers */
        @media (prefers-color-scheme: light) {
            input, textarea {
                color: #000000 !important; /* Black text for light backgrounds */
                background-color: #ffffff !important; /* White background */
            }
        }
    </style>
</head>
<body class="bg-gray-800 text-white min-h-screen">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="fixed top-4 right-4 bg-{{ category == 'error' and 'red' or 'green' }}-500 text-white p-3 rounded-md shadow-lg z-50">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
    <footer class="text-center text-gray-400 mt-8 pb-4">
        Cisco ISE Device Portal Â© 2024
    </footer>
</body>
</html>
