<!DOCTYPE html>
<html>
<head>
  <title>Device Portal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { padding: 20px; }
    .navbar { background: #333; color: white; padding: 10px; }
    .menu-toggle { cursor: pointer; font-size: 24px; }
    ul { list-style-type: none; padding: 0; margin: 10px 0; }
    ul.hidden { display: none; }
    ul li { margin: 5px 0; }
    ul li a { color: white; text-decoration: none; }
    .section { margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    .footer { text-align: center; font-size: 0.9em; color: #888; margin-top: 40px; }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
