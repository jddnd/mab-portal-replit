{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen -mt-16">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-700">Sign in</h1>
            <p class="text-gray-500">to continue to Cisco ISE</p>
        </div>
        <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-8">
            <form method="POST" class="space-y-6">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" name="username" id="username" placeholder="Username"
                           class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password"
                           class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex items-center justify-between">
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                    <button type="submit"
                            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-md transition-colors duration-300">
                        Next
                    </button>
                </div>
            </form>
        </div>
        <div class="text-center mt-6 text-sm text-gray-500">
            <a href="#" class="text-blue-600 hover:underline">Create account</a>
        </div>
    </div>
</div>
{% endblock %}
